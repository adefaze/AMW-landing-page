<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>AMW GROUP</title>
  </head>

  <body>
    <nav class="navbar fixed-top">
      <div class="toggle-icon">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <a href="#"
        ><img src="img/amw.jpg" alt="amw logo" class="img mobile"
      /></a>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li>
          <a href="#"><img src="img/amw.jpg" alt="amw logo" class="img" /></a>
        </li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
    <section>
      <div class="slider">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="img/pos shop.png"
                alt="First slide"
                class="carousel-image"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="img/pos shop2.jpg"
                alt="Second slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="img/pos shop3.jpg"
                alt="Third slide"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </section>

    <section>
      <div class="location">
        <div class="card">
          <div class="location">
            <h1 class="text-center text-white">Our Location</h1>
            <span class="hero"></span>
          </div>
          <div class="card-body">
            <div class="card-columns">
              <div class="card bg-light">
                <div class="card-body text-center">
                  <p class="card-text">Ife, Osun State.</p>
                </div>
              </div>
              <div class="card bg-light">
                <div class="card-body text-center">
                  <p class="card-text">Ore, Ondo State.</p>
                </div>
              </div>
              <div class="card bg-light">
                <div class="card-body text-center">
                  <p class="card-text">Okitipupa, Ondo State.</p>
                </div>
              </div>
              <div class="card bg-light">
                <div class="card-body text-center">
                  <p class="card-text">Sagamu, Ogun State.</p>
                </div>
              </div>
              <div class="card bg-light">
                <div class="card-body text-center">
                  <p class="card-text">Ogbomoso, Oyo State.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <h1 class="text-center">Media Mention</h1>
      <span class="hero"></span>
      <div class="card-body">
        <div class="media">
          <img
            src="img/techmoran.png"
            alt="techmoran logo"
            class="media-logo"
          />
          <img src="img/punch.png" alt="punch logo" class="media-logo" />
        </div>
      </div>
    </section>

    <section>
      <div class="operators">
        <h1 class="text-center">Our Operators</h1>
        <span class="hero"></span>
        <div class="card-body">
          <div class="partners">
            <img
              src="img/moneypoint logo.png"
              alt="moneypoint logo"
              class="partners-logo"
            />

            <img
              src="img/kudi logo.png"
              alt="kudi logo"
              class="partners-logo"
            />

            <img
              src="img/opay logo.jpg"
              alt="opay logo"
              class="partners-logo"
            />

            <img
              src="img/paycenter.png"
              alt="paycenter logo"
              class="partners-logo"
            />
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="links">
        <p>Links</p>
        <a href="#">Products</a> |
        <a href="#">Contact Us </a>
        <hr />
        <img src="img/email.png" alt="" />
        info@amw.com.ng | Social Media
        <a href="#"><img src="img/fb.png" alt="facebook icon" /></a>
        <a href="#"><img src="img/tw.png" alt="twitter icon" /></a>
      </div>

      <div class="copyright">
        <p>
          &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          AMW GROUP
        </p>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
